<section class="section-navbar">
  <div class="navigation">
    <nav class="navigation__nav">
      <div class="navigation__left">
        <a routerLink="/home"
          ><img
            src="../../logo.png"
            alt="Mean Shopping Logo"
            class="navigation__logo"
        /></a>
        <button type="button" class="btn--dropdown">
          Categories
          <div class="navigation__dropdown--menu">
            <ul
              class="navigation__dropdown--list"
              *ngFor="let category of categories"
            >
              <li class="navigation__dropdown--item">
                <a routerLink="/category/{{ category.tag }}">{{
                  category.title
                }}</a>
              </li>
            </ul>
          </div>
        </button>
      </div>
      <div class="navigation__right">
        <form action="#" class="navigation__search">
          <input
            type="text"
            placeholder="Search"
            class="navigation__search--bar"
            name="query"
            [(ngModel)]="query"
          />
          <button (click)="onSearch()" type="button" class="btn--search">
            <i class="material-icons">
              search
            </i>
          </button>
        </form>
        <button class="navigation__icon--1">
          <i class="material-icons">
            account_circle
          </i>
          <div class="navigation__login-dropdown--menu">
            <ul class="navigation__login-dropdown--list">
              <li class="navigation__login-dropdown--item">
                <a routerLink="/login">Login</a>
              </li>
              <li class="navigation__login-dropdown--item">
                <a routerLink="/register">Create new account</a>
              </li>
            </ul>
          </div>
        </button>

        <a routerLink="/cart">
          <i class="material-icons navigation__icon--2">
            shopping_cart
          </i>
        </a>
      </div>
    </nav>
  </div>
</section>
