<div class="container">
  <form action="">
    <label for="name">Item Name</label>
    <input type="text" name="name" />
    <label for="desc">Item Description</label>
    <textarea name="desc" cols="30" rows="10"></textarea>
    <label for="price">Item Price</label>
    <input type="currency" name="text" />
    <label for="img">Item Image URL</label>
    <input type="text" name="img" />
    <label for="category">Item Category</label>
    <select name="category">
      <option value="books">Books/Magazines</option>
      <option value="arts">Arts/Crafts</option>
      <option value="tech">Tech/Gadgets</option>
      <option value="food">Food/Produce</option>
      <option value="clothing">Clothing/Apparel</option>
      <option value="toys">Toys/Collectibles</option>
      <option value="home">Home/Appliances</option>
      <option value="outdoor">Outdoor/Gardening</option>
      <option value="games">Video Games</option>
    </select>
  </form>
</div>
