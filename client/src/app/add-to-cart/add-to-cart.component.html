<div class="atc">
  <div class="atc__content">
    <img
      src="../../assets/img/items/outdoor/gardening-tools.png"
      alt="gardening gardening-tools"
      class="atc__content--img"
    />
    <div class="atc__content__details">
      <h4 class="atc__content__details--title">Spade and Fork</h4>
      <p class="atc__content__details--qty">Qyt: 2</p>
      <p class="atc__content__details--msg">Added to your cart</p>
    </div>
  </div>
  <div class="atc__buttons">
    <button class="btn btn--small btn--green">Check-out</button>
    <button class="btn btn--small btn--blue">View Cart</button>
    <button class="btn btn--small btn--orange" (click)="onCloseModal()">
      Continue Shopping
    </button>
  </div>
  <div class="atc__close-btn" (click)="onCloseModal()">X</div>
</div>
