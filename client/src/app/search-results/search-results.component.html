<div class="search">
  <app-navbar></app-navbar>
  <div class="search-container">
    <h4 class="title">
      Results for: <span>{{ this.query }}</span>
    </h4>
    <div class="results">
      <app-item
        *ngFor="let item of items"
        [newItem]="item"
        (addToCart)="onAddToCart($event)"
      ></app-item>
    </div>
  </div>
  <div class="atc-modal" id="atc-modal">
    <app-add-to-cart (closeModal)="onCloseModal($event)"></app-add-to-cart>
  </div>
</div>
